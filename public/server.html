<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Server</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .connection-code {
            background: #003300;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #00ff00;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .terminal {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .back-btn {
            background: #666;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    
    <div class="header">
        <h1>üñ•Ô∏è SCP SERVER</h1>
        <div class="connection-code">
            <div>Connection Code:</div>
            <div class="code" id="connectionCode">GENERATING...</div>
        </div>
    </div>

    <div class="terminal" id="terminal"></div>

    <div class="input-group">
        <input type="text" id="messageInput" placeholder="Type message to client..." disabled>
        <button id="sendBtn" disabled>Send</button>
        <button id="startBtn">Start Server</button>
        <button id="stopBtn" disabled>Stop Server</button>
    </div>

    <script>
        let ws = null;
        const terminal = document.getElementById('terminal');
        const connectionCode = document.getElementById('connectionCode');

        // Generate connection code
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            connectionCode.textContent = code;
            return code;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            const code = generateCode();
            ws = new WebSocket('ws://localhost:8080/server');
            
            ws.onopen = () => {
                log('Server started successfully');
                log(`Connection Code: ${code}`);
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
            };

            ws.onmessage = (event) => {
                log(event.data);
            };

            ws.onclose = () => {
                log('Server stopped');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
            };
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (ws) {
                ws.close();
            }
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ws) {
                ws.send(message);
                log(`YOU: ${message}`);
                input.value = '';
            }
        }

        function log(message) {
            terminal.innerHTML += message + '\n';
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Initial log
        log('SCP Server Terminal\nReady to start...');
    </script>
</body>
</html>
